apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: tomcat-test
  labels:
    app: tomcat-test 
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: tomcat-test
    spec:
      hostname: tomcat-test
      containers:
      - name: tomcat-test
        image: complete-repo-path
        env:
        - name: ES_JAVA_OPTS
          value: -XX:UseAVX=2 -XX:-AssumeMP -Xms2048m -Xmx2048m 
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            cpu: 1
            memory: 1500Mi
          limits:
            cpu: 2
            memory: 3000Mi
        ports:
        - containerPort: 8080
          name: api
        volumeMounts:
        - name: data
          mountPath: /var/lib/tomcat7/webapps
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: tomcat-test
      - name: podinfo
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "uid"
              fieldRef:
                fieldPath: metadata.uid
